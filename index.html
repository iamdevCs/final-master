<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music is life</title>
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/sign.css">
    <link rel="stylesheet" href="./css/a-favourite.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/favourite-list.css">
    <link rel="stylesheet" href="./css/song-info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body class="main">
    <!-- VOLUME BAR -->
    <div class="volume-bar-hiding">
        <input id="volume-bar" class="volume-bar" type="range" value="100" step="0.1" min="0" max="100">
    </div>
    <!-- HEADER FIXED -->
    <div class="container">
        <img src="./img/logo.png" alt="" id="page-logo">
        <div class="current-section">
            <div class="section-index isActive" onclick=getSection(0)></div>
            <div class="section-index" onclick=getSection(1)></div>
            <div class="section-index" onclick=getSection(2)></div>
            <div class="section-index" onclick=getSection(3)></div>
        </div>
        <div class="volume"></div>
        <div class="navbar">
            <a href="" class="navbar-item" id="home">Home</a>
            <a href="" class="navbar-item" id="mylist">My List</a>
            <a href="https://www.facebook.com/an.hung.338658/" target="_blank" class="navbar-item" id="about">About</a>
            <a href="" class="navbar-item" id="join">Join</a>
        </div>
        <input type="text" id="search-bar">
        <img id="btn-search" src="./img/search-icon.png" alt="">
    </div>
    <!-- BODY - CHANGE BY SCROLL -->
    <div class="body-block">
        <section data-section="0" class="active">
            
        </section>
        <section data-section="1">
            
        </section>
        <section data-section="2">
            
        </section>
        <section data-section="3">
            
        </section>
    </div>
    <!-- PLAYLIST FIXED -->
    <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100">
    <div class="playlist">
        <div id="cd"></div>
        <div class="btn-control" id="btn-repeat">
            <img id="btn-repeat-img" src="./img/button/repeat-btn.png" alt="">
        </div>
        <div class="btn-control" id="btn-prev">
            <img id="btn-prev-img" src="./img/button/prev-btn.png" alt="">
        </div>
        <div class="btn-control" id="btn-play-pause">
            <img id="btn-play-img" src="./img/button/play-btn.png" alt="">
            <img id="btn-pause-img" src="./img/button/pause-btn.png" alt="">
        </div>
        <div class="btn-control" id="btn-next">
            <img id="btn-next-img" src="./img/button/next-btn.png" alt="">
        </div>
        <div class="btn-control" id="btn-random">
            <img id="btn-random-img" src="./img/button/random-btn.png" alt="">
        </div>
    </div>
    <audio src="./audio/coy.mp3"></audio>
    <script>
        $('.body-block').fadeOut('slow', function () {
            $('.body-block').load('./block/home.html', function () {
                $('.body-block').fadeIn('slow');
            });
        })
    </script>
    <script src="./js/event.js"></script>
    <script src="./js/event-home.js"></script>
    <script src="./js/validator.js"></script>
    <script>
        searchRequire('#search-bar', '#btn-search');
    </script>
    <script>
          $(function () {
                var availableTags = [
                    "Túy Âm",
                    "Xa - Chờ đến mùa gió",
                    "3107 3",
                    "Hồng lâu mộng",
                    "Đi ngang ngày buồn",
                    "Sao em lại tắt máy",
                    "Cheating on you",
                    "Attention",
                    "How long",
                    "Thanh xuân - da Lab",
                    "Vùng ký ức - chillies",
                    "Thức giấc - da Lab",
                ];
                $("#search-bar").autocomplete({
                    source: availableTags
                });
            });
    </script>
</body>
</html>
