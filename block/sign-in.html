<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/sign.css">
</head>
<body>
    <div class="sign-in-form" type="form">
        <h1 id="login-header">Login</h1> <br>
        User Name <br>
        <input class="sign-in-information" id="username" type="text" placeholder="VD: user12345"> <br>
        <!-- <span class="message">You should fill part</span> <br> -->
        Password <br>
        <input class="sign-in-information" id="password" type="password" placeholder="********"> <br> <br>
        <!-- <span class="message">You should fill part</span> <br> -->
        <button id="btn-login">Login</button> <br>
        <a id="sign-up" href=""><h3>Sign-up</h3></a>
    </div>
    <script>
        $.ajaxPrefilter(function (options, original_Options, jqXHR) {
            options.async = true;
        });
        $.holdReady(true);                              //set hold
        function releaseHold() { $.holdReady(false); }  //callback to release hold
        $.getScript('./js/event-sign-in.js', releaseHold);          //load script then release hold
    </script>
</body>
</html>
