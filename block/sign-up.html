<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/sign.css">
</head>

<body>
    <div class="sign-in-form" type="form">
        <h1 id="login-header">Sign Up</h1> <br>
        User Name <br>
        <input class="sign-in-information" id="username" type="text" placeholder="VD: ADMIN1"> <br>
        Email <br>
        <input class="sign-in-information" id="email" type="text" placeholder="VD: user0@gmail.com"> <br>
        Phone Number <br>
        <input class="sign-in-information" id="phone" type="text" placeholder="10 numbers"> <br>
        Password <br>
        <input class="sign-in-information" id="password" type="password" placeholder="********"> <br>
        Password Again <br>
        <input class="sign-in-information" id="re-password" type="password" placeholder="********"> <br> <br>
        <button id="btn-login">Register</button> <br>
        <!-- <a id="sign-up" href="">
            <h3>Sign-up</h3>
        </a> -->
    </div>
    <script src="./js/event-sign-up.js"></script>
</body>

</html>
